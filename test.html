  <script>
let capture;

function setup() {
  createCanvas(480, 120);
  let constraints = {
    video: {
        // facingMode: { exact: "environment" } 
    }
  };
//   createCapture(constraints, function(stream) {
//     console.log(stream);

capture = createCapture(constraints);
}

function draw() {
  background(220);

  //カメラからの映像はcaptureで利用できるが一旦getしてイメージとして扱うほうが軽量
  let img = capture.get();

  //これ以降は画像の再構成の作例などを参照し，点描などが可能

  image(img, 0, 0);
}
