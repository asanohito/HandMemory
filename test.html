<!DOCTYPE html>
<html lang="en">

<head>
	<title>HandMemory!</title>
	<!-- Be sure to use tfjs 1.7.4, in tfjs 2 they broke their own handpose model-->
	<!-- Require the peer dependencies of handpose. -->

	<!-- <script src="js/grip.js"></script> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8" />


	<!-- <input type="file" accept="image/*;capture=camera"> -->
</head>

<body>
	<script>
		function setup() {
			createCanvas(100, 100);
		}

		function draw(){
			text(e.touches[0].force,10,10);
		}

		document.body.forEach(el => el.addEventListener("touchforcechange", e => {
			if (!e.touches || !e.touches[0]) return

			if (e.touches[0].force > 0.15) {
				e.preventDefault()
			}
		}))
	</script>
