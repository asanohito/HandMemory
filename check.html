<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/check.js"></script>
    <link rel="stylesheet" type="text/css" href="check.css">
    <br>
</head>

<body>
    <div class="outer">

        <form name="answerForm"  autocomplete="off">
            <input type="button" value="テスト開始" name="startButton" onclick="startCheck()"><br>
                <input type="hidden" size="28" name="myFormTime" id="ansTime"><br>
                <div id="answerHide" style="visibility:hidden;" >
                <div class="question">〇〇の順位を答えてください</div>
            <div class="inner">
                １位　<input class="Inputfield" name="answer1" type="text" placeholder="回答を入力する" /><br>
                2位　<input class="Inputfield" name="answer2" type="text" /><br>
                3位　<input class="Inputfield" name="answer3" type="text" /><br>
                4位　<input class="Inputfield" name="answer4" type="text" /><br>
                5位　<input class="Inputfield" name="answer5" type="text" /><br>
                6位　<input class="Inputfield" name="answer6" type="text" /><br>
                7位　<input class="Inputfield" name="answer7" type="text" /><br>
                8位　<input class="Inputfield" name="answer8" type="text" /><br>
                9位　<input class="Inputfield" name="answer9" type="text" /><br>
                10位　<input class="Inputfield" name="answer10" type="text" /><br>
                11位　<input class="Inputfield" name="answer11" type="text" /><br>
                12位　<input class="Inputfield" name="answer12" type="text" /><br><br>

            </div>
            <br>
            <!-- <input type="submit" value="送信" /> -->


            <input type="button" value="テスト終了" name="StopButton" onclick="stopCheck()"><br><br>
            </div>
        </form>
    

        <button onclick="myFunction()">Copy text</button><br><br>

        <div style="position: absolute; opacity:0;">
            <input name="answerResult" type="text" id="result" />
        </div>

    </div>

    
</body>

</html>
