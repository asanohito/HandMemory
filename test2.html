    <div id="disp"></div>


    <script>
        function setup() {
            createCanvas(100, 100);
            background(0);
            button = createButton('click me');
            button.position(19, 19);
            button.mousePressed(changeBG);

        function changeBG() {
            let val = random(255);
            background(val);
        }
